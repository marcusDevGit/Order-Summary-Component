<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component | FrondEnd Mentor</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <main>
        <img class="img-ilustracao" src="./images/illustration-hero.svg" alt="dancçarino">
        
        <div class="container">

            <section class="descricao">

                <h1>Resumo da Ordem</h1>
                <p>
                    Agora você pode ouvir milhões de músicas, 
                    audiolivros e podcasts em qualquer dispositivo que você quiser!
                </p>

            </section>

            <section class="ordem-detales">
                <div class="selecao">
                    <img class="icone-musica" src="./images/icon-music.svg" alt="icone">
                    <div class="planos">
                        <h2>Plano Anual</h2>
                        <h3>$59.99/Year</h3>
                    </div>
                </div>
                <button class="btn-planos">Mudar</button>
            </section>
            <button class="btn-pagar">Confirmar Pagamento</button>
            <button class="btn-cancelar">Cancelar Pedido</button>

        </div>

    </main>

    <footer>
        <div class="reservado">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Marcus</a>.
        </div>
    </footer>
    
</body>
</html>
